@(content: Html)
@activeLink(currentPath:String) = @{
  if (request.path.equals(currentPath)) "active"
}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accepter</title>
    <link href="@routes.Assets.versioned("ng-assets/css/font-awesome.min.css")" rel="stylesheet" type="text/css"/>
    <link href="@routes.Assets.versioned("ng-assets/css/flag-icon.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/bootstrap-theme.min.css")" rel="stylesheet">
    <script src="@routes.Assets.versioned("js/jquery1.12.4.min.js")"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top scala-nav" id="main_nav_scala">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Accepter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="@activeLink("/")"><a href="/">Home</a></li>
            <li class="@activeLink("/chart")"><a href="/chart">Charts</a></li>
            <li class="@activeLink("/filters/person")"><a href="/filters/person">Filters</a></li>
            <li class="@activeLink("/platform")"><a href="/platform">Groups</a></li>
            <li class="@activeLink("/reason")"><a href="/reason">Reasons</a></li>
            <li class="@activeLink("/testdataset")"><a href="/testdataset">Tests</a></li>
            <li class="@activeLink("/api/")"><a href="/api">API</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="tab-content">
      @content
    </div>
    <div class="container">
      <footer>
        <p>&copy; Dodax</p>
      </footer>
    </div>
  </body>
</html>
